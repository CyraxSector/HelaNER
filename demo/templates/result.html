<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelaNER Demo</title>
    <style>
        body {
          background-color: #4f7571;
          text-align: center;
          color: white;
          font-family: Arial, Helvetica, sans-serif;
        }
        table, th, td {
          border: 1px solid black;
        }
    </style>
</head>
<body>
    <br><br><br><br><br>
    <h3>Extracted Words: {{ resultwords }}</h3>
    <br>
    <br>
    <table style="width:100%">
        <caption>Extracted Entities</caption>
         <thead>
          {%- for column in columns %}
             <th>{{ column }}</th>
          {%- endfor %}
         </thead>

         <tbody>
         {%- for row in items %}
            <tr>
            {%- for value in row.values() %}
                <td>{{ value }}</td>
            {%- endfor %}
            </tr>
         {%- endfor %}
         </tbody>
    </table>
</body>
</html>
